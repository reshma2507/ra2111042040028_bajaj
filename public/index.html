<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group select,
        .input-group button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BFHL Challenge</h1>
        <div class="input-group">
            <label for="jsonInput">JSON Input:</label>
            <input type="text" id="jsonInput" placeholder='{"data": ["M", "1", "334", "4", "B"]}'>
        </div>
        <div class="input-group">
            <button id="submitBtn">Submit</button>
        </div>
        <div class="input-group">
            <label for="filter">Filter Response By:</label>
            <select id="filter" multiple>
                <option value="alphabets">Alphabets</option>
                <option value="numbers">Numbers</option>
                <option value="highest_alphabet">Highest Alphabet</option>
            </select>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const jsonInput = document.getElementById('jsonInput').value;
            const filter = Array.from(document.getElementById('filter').selectedOptions).map(option => option.value);
            let parsedInput;

            try {
                parsedInput = JSON.parse(jsonInput);
            } catch (error) {
                alert('Invalid JSON format. Please check your input.');
                return;
            }

            try {
                const response = await fetch('/bfhl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(parsedInput)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }

                const data = await response.json();
                let output = {};

                filter.forEach(key => {
                    if (data[key] !== undefined) {
                        output[key] = data[key];
                    }
                });

                document.getElementById('output').innerText = JSON.stringify(output, null, 2);
            } catch (error) {
                alert('Error occurred while fetching data: ' + error.message);
            }
        });
    </script>
</body>
</html>
